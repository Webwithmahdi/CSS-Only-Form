<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS only form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="content">
      <div class="form">
        <input type="checkbox" class="form-toggle" />
        <div class="form-inner">
          <div class="login-form">
            <h1>Login to use!</h1>
            <div class="username">
              <input type="checkbox" class="username-expander" />
              <input type="text" id="username" />
            </div>
            <div class="password">
              <input type="checkbox" class="password-expander" />
              <input type="password" id="password" />
            </div>
            <button class="button">Submit data</button>
          </div>
          <div class="register-form">
            <h1>Please register</h1>
            <div class="email">
              <input type="checkbox" class="email-expander" />
              <input type="email" id="email" />
            </div>
            <div class="username">
              <input type="checkbox" class="username-expander" />
              <input type="text" id="username" />
            </div>
            <div class="password">
              <input type="checkbox" class="password-expander" />
              <input type="password" id="password" />
            </div>
            <button class="button">Submit data</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
